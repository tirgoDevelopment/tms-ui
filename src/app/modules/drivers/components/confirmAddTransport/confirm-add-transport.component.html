<p class="font-bold text-center text-xl my-6">Добавить транспорт водителя ?</p>
<div class="flex justify-center gap-3">

    <button id="confirm-cancel-btn" class="w-auto inline-block rounded-lg font-semibold text-sm"
        (click)="confirm(false)">
        Отменить
    </button>
    <button id="confirm-delete-btn"
        class="w-auto inline-block px-4 py-2 bg-green-600 text-white rounded-lg font-semibold text-sm"
        (click)="confirm(true)">
        Добавить
    </button>
</div>
