<div class="flex justify-between items-center">
  <p class="font-bold text-2xl">Информация о Водителе</p>
  <button mat-icon-button mat-dialog-close>
    <mat-icon aria-label="Close dialog">close</mat-icon>
  </button>
</div>

<div class="max-w-md mx-auto h-full mt-3 ">
  <div class="grid grid-cols-2 gap-4">
    <div>
      <p class="text-lg mb-1">Имя</p>
      <p class="font-bold">FirstName</p>
    </div>
    <div>
      <p class="text-lg mb-1">Фамилия</p>
      <p class="font-bold">LastName </p>
    </div>
    <div>
      <p class="text-lg mb-1">Номер телефона</p>
      <p class="font-bold">+998977777777 </p>
    </div>
    <div>
      <p class="text-lg mb-1">Рейтинг</p>
      <p class="font-bold">5.00 </p>
    </div>
    <div>
      <p class="text-lg mb-1">Дата регистрации</p>
      <p class="font-bold">{{data.createdAt | dateFormat}} </p>
    </div>
    <div>
      <p class="text-lg mb-1">Подписка</p>
      <p class="font-bold">{{ data.subscribedAt ? (data.subscribedAt | dateFormat) : 'Нет' }} </p>
    </div>
    <div>
      <p class="text-lg mb-1">Статус</p>
      <p class="font-bold">Свободен </p>
    </div>
  </div>

  <mat-card class="p-4 mt-4">
    <div class="font-bold text-xl mb-2">Заказы</div>
    <div class="flex justify-between gap-4">
      <div><span class="text-lg mr-1">Всего:</span> <span class="font-bold">0</span></div>
      <div><span class="text-lg mr-1">Завершенные:</span> <span class="font-bold">0</span></div>
      <div><span class="text-lg mr-1">Отмененные:</span> <span class="font-bold">0</span></div>
    </div>
  </mat-card>

  <button class="fuse-mat-button-large dark w-full mt-10" mat-flat-button [color]="'primary'" (click)="addTransport()">
    Добавить транспорт
  </button>
</div>
