<div class="flex justify-between items-center">
  <p class="font-bold text-2xl">Оформить подписку</p>
  <button mat-icon-button mat-dialog-close>
    <mat-icon aria-label="Close dialog">close</mat-icon>
  </button>
</div>
<form [formGroup]="form" class="mt-8 w-full ">

  <div>

    <mat-form-field class="flex-auto w-full">
      <mat-label>Водитель</mat-label>
      <mat-select formControlName="driversIds"  multiple="true">
        <mat-option [value]="driver.id" *ngFor="let driver of driversList">(#{{driver.id}})
          {{driver.phoneNumbers[0].phoneNumber}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <mat-radio-group class="flex gap-4" aria-label="Select an option" formControlName="subscriptionId">
        <mat-radio-button class="border rounded pr-3 py-1 pointer" [value]="item.id" *ngFor="let item of subscriptions">
            {{item.name}} <br>
            {{ item.price === 7 ? '80 000 сум' : (item.price === 15 ? '180 000 сум' : '') }}
        </mat-radio-button>
      </mat-radio-group>


    </div>

  </div>

  <button class="fuse-mat-button-large dark dark:bg-[#1E293BDB] w-full mt-5" mat-flat-button [color]="'primary'"
    (click)="addSubscribe()">
    Оформить
  </button>
</form>
